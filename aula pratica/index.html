<!DOCTYPE html>
<header>
    <meta charset="UTF-8">
    <title>Aula Pratica Modulo 5</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</header>


<h1>Contato</h1>
<form action="#" method="post">
    <fieldset>
        <legend>Dados pessoais</legend>
        <div>
            <label for="nome" class="obrigatorio">Nome:*</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
        </div>
        <div>
            <label for="email" class="obrigatorio">E-mail:*</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
        </div>
    </fieldset>
    <div>
        <label for="assunto">Assunto:</label>
        <select name="assunto" id="assunto">
            <option value="reclamacao">Reclamacao</option>
            <option value="sugestao">Sugestao</option>
            <option value="elogio"> Elogio</option>
            <option value="Outro">Outro</option>
        </select>
    </div>
    <div>
        <label for="mensagem" class="obrigatorio">Mensagem:* </label>
        <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required></textarea>
    </div>
    <div class="cadastro">
        <input type="checkbox" name="cadastro" id="cadastro">
        <label for="cadatro">Desejo receber e-mails informativos</label>
    </div>
    <div class="cadastro">
        <input type="submit" value="Enviar mensagem">
    </div>
</form>
